name: PlatformIO CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Use sample "config.example.h" for compilations
        run: mv $GITHUB_WORKSPACE/config.example.h $GITHUB_WORKSPACE/config.h

      - name: Build PlatformIO Project
        run: pio run

      - name: Copy artifacts temp folder
        run: |
          mkdir downloads
          find .pio/build -name '*.bin' | cpio -pdm downloads
          find .pio/build -name '*.hex' | cpio -pdm downloads

      - name: Step 3 - Use the Upload Artifact GitHub Action
        uses: actions/upload-artifact@v2
        with: 
          name: assets-for-download
          path: downloads
